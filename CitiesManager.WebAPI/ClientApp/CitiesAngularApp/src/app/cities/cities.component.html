<h2>Cities</h2>

<div class="flex">
  <div class="flex-1 w-50">

    <div class="table-container">
      <table [formGroup]="putCityForm" class="table w-100">

        <thead>
        <tr>
          <th>#</th>
          <th>City Name</th>
          <th></th>
        </tr>
        </thead>

        <tbody formArrayName="cities">
        <tr *ngFor="let city of cities; let i = index">
          <td>{{ i + 1 }}</td>

          <td [formGroupName]="i">
            <input [disableControl]="city.cityID != editCityID" [ngClass]="{ 'border-less-textbox': city.cityID != editCityID, 'form-input': city.cityID == editCityID }"
                   formControlName="cityName"
                   type="text"/>
          </td>

          <td style="width:200px">
            <button (click)="editClicked(city)" *ngIf="city.cityID != editCityID" class="button button-blue-back"
                    type="button">Edit
            </button>

            <button (click)="updateClicked(i)" *ngIf="city.cityID == editCityID" class="button button-blue-back"
                    type="submit">Update
            </button>

            <button (click)="deleteClicked(city, i)" *ngIf="city.cityID != editCityID" class="button button-red-back ml"
                    type="button">Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <button (click)="refreshClicked()" class="button button-blue-back mt" type="button">Refresh</button>

  </div>


  <!-- right box begins -->
  <div class="flex-1 w-50">

    <div class="form-container">
      <h3>Create City</h3>

      <form (ngSubmit)="postCitySubmitted()" [formGroup]="postCityForm">

        <!-- City Name-->
        <div class="form-field flex">
          <div class="w-25">
            <label class="form-label pt" for="CityName">City Name</label>
          </div>

          <div class="flex-1">
            <input class="form-input" formControlName="cityName" type="text"/>

            <span *ngIf="(postCity_CityNameControl.touched || isPostCityFormSubmitted) && (postCity_CityNameControl.errors?.['required'])"
                  class="text-red">City Name can't be blank</span>
          </div>
        </div>


        <div class="form-field flex">
          <div class="w-25"></div>

          <div class="flex-1">
            <button class="button button-green-back">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- right box ends -->
</div>
